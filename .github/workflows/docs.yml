name: Deploy Docs 
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
            pip install mkdocs
            mkdocs --version
            pip install mkdocs-material mkdocs-markdownextradata-plugin mkdocs-minify-plugin
            mkdocs gh-deploy --theme material --force